buildscript {
    dependencies {
        classpath 'com.github.apiggs:apiggs-gradle-plugin:1.6'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'io.spring.dependency-management'

repositories {
    mavenLocal()
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

    maven { url "https://jitpack.io" }
    maven { url 'https://maven.teamdev.com/repository/products' }
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Easy mock
    testCompile group: 'org.easymock', name: 'easymock', version: '4.1'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    // in memory db for test
    testCompile group: 'ch.vorburger.mariaDB4j', name: 'mariaDB4j', version: '2.3.0'
    testCompile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.5.2'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'net.sf.ehcache:ehcache:2.10.6'
    implementation 'org.springframework:spring-aop'
    implementation 'org.aspectj:aspectjweaver:1.8.12'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.5'

    compile "mysql:mysql-connector-java:8.0.11"
    compile 'org.apache.commons:commons-dbcp2:2.7.0'

    implementation 'com.google.code.gson:gson:2.8.6'

	compile 'org.web3j:core:4.6.3'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.3.1'
    compile group: 'com.squareup.okhttp3', name: 'logging-interceptor', version: '4.3.1'
    compile group: 'io.github.conflux-chain', name: 'conflux.web3j', version: '1.2.9'
    // ABI & RLP for ETH
    //compile 'com.esaulpaugh:headlong:1.5.0'

    compile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'javax.validation:validation-api:2.0.1.Final'
    compile 'javax.annotation:javax.annotation-api:1.3.1'
    
    compile group: 'io.dropwizard.metrics', name: 'metrics-core', version: '4.1.4'
    compile group: 'io.dropwizard.metrics', name: 'metrics-json', version: '4.1.4'
    compile group: 'com.ryantenney.metrics', name: 'metrics-spring', version: '3.1.3'
    compile group: 'org.influxdb', name: 'influxdb-java', version: '2.19'
}

// Plugin to generate REST API documentation based on comment.
// CMD: gradle apiggs
apply plugin: 'com.github.apiggs'

apiggs {
    // options here
    id = 'conflux-dex-api'
    title='Conflux DEX API'
}

task runOrderBot(type: JavaExec) {
    group = "Execution"
    description = "Run the main class with JavaExecTask"
    classpath = sourceSets.main.runtimeClasspath
    main = "conflux.dex.tool.OrderBot"
}
