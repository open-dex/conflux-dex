spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DEX_MYSQL_HOST:localhost}:${DEX_MYSQL_PORT:3306}/${DB_NAME:conflux_dex}?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DEX_MYSQL_USER:root}
spring.datasource.password=${MYSQL_PWD}